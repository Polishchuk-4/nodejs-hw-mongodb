tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update specific fields of a contact'
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: 'ID of the contact to update'
    schema:
      type: string
      example: '65e4decdd286b30065d54af9'
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: 'Contact name'
            type: string
            example: 'Ren Doe'
          phoneNumber:
            description: 'Contact number'
            type: number
            example: 380000000000
          email:
            description: 'Contact email'
            type: string
            example: 'jren.doe000000@gmail.com'
          contactType:
            description: 'Contact type, between (work | personal | home)'
            type: string
            enum: ['work', 'personal', 'home']
          isFavorite:
            description: 'Best Contact'
            type: boolean
            example: false
          photo:
            description: 'Link to contacts photo'
            type: string
            example: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'
responses:
  '200':
    description: Successfully updated a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Contact successfully updated!'
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
