tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: 'Contacts name'
            type: string
            example: 'John Doe'
          phoneNumber:
            description: 'Contacts number'
            type: number
            example: 380000000000
          email:
            description: 'Contacts email'
            type: string
            example: johndoe00@gmail.com
          contactType:
            description: 'Contact type, between (work | personal | home)'
            type: string
            enum: ['work', 'personal', 'home']
          isFavorite:
            description: 'Best Contact'
            type: boolean
            example: false
          photo:
            description: 'Contacts photo'
            type: string
            format: binary
            example: 'upload file'
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
